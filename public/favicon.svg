<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="globeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Globe circle -->
  <circle cx="50" cy="50" r="45" 
          fill="none" 
          stroke="url(#globeGradient)" 
          stroke-width="4"/>
  
  <!-- Latitude lines -->
  <ellipse cx="50" cy="50" rx="45" ry="15" 
           fill="none" 
           stroke="url(#globeGradient)" 
           stroke-width="2"/>
  <ellipse cx="50" cy="35" rx="35" ry="10" 
           fill="none" 
           stroke="url(#globeGradient)" 
           stroke-width="1.5"/>
  <ellipse cx="50" cy="65" rx="35" ry="10" 
           fill="none" 
           stroke="url(#globeGradient)" 
           stroke-width="1.5"/>
  
  <!-- Longitude lines -->
  <path d="M 50 5 Q 30 50, 50 95" 
        stroke="url(#globeGradient)" 
        stroke-width="2" 
        fill="none"/>
  <path d="M 50 5 Q 70 50, 50 95" 
        stroke="url(#globeGradient)" 
        stroke-width="2" 
        fill="none"/>
</svg>
